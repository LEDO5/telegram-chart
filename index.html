<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Live Chart</h1>
        <iframe id="tradingview-chart" src=""></iframe>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const crypto = urlParams.get('crypto');
        if (crypto) {
            const iframe = document.getElementById('tradingview-chart');
            iframe.src = `https://www.tradingview.com/symbols/${crypto.toUpperCase()}USD/`;
        } else {
            document.querySelector('.container').innerHTML = '<h1>Invalid cryptocurrency</h1>';
        }
    </script>
</body>
</html>
